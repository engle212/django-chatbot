<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chatapp/css/styles.css' %}">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ title }}</a>
      </div>
    </nav>
    <div class="container-fluid text-center h-100">
      <div class="row align-items-start flex-grow-1 h-100">
        <div class="col-2 d-flex flex-column h-100 text-bg-secondary">
          <h2>col-2</h2>
          <div class="h-100 overflow-y-auto">
            content h-100
          </div>
        </div>
        <div class="col-10 h-100 text-bg-dark">
          <div class="container-fluid w-75 h-100 d-flex flex-column pb-3 px-5">
            <h2>col-10</h2>
            <div class="h-100 overflow-y-auto">
              content h-100
            </div>
            <div class="row align-items-start">
              <textarea rows="1" class="col form-control me-2 rounded-start-4 rounded-end-1 composer"></textarea>
              <button class="btn col-1 h-100 text-bg-primary rounded-start-1 rounded-end-4">
                <img src="{% static 'chatapp/chevron-up.svg' %}" alt="Icon" width="24" height="24">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
